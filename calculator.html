<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Split Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Payment Split Calculator</h2>

    <label for="total">Total Amount Paid by Customer</label>
    <input type="number" id="total" placeholder="Enter total amount">

    <label for="transport">Transport Cost</label>
    <input type="number" id="transport" placeholder="Enter transport cost">

    <label for="percentage">Company's Percentage (%)</label>
    <input type="number" id="percentage" placeholder="Enter company's percentage">

    <label for="discount">Discount (Optional)</label>
    <input type="number" id="discount" placeholder="Enter discount, if any">

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
</div>

<script>
    function calculate() {
        // Get values from inputs
        const total = parseFloat(document.getElementById('total').value);
        const transport = parseFloat(document.getElementById('transport').value);
        const companyPercentage = parseFloat(document.getElementById('percentage').value);
        const discount = parseFloat(document.getElementById('discount').value) || 0;

        // Check for valid inputs
        if (isNaN(total) || isNaN(transport) || isNaN(companyPercentage)) {
            document.getElementById('result').innerHTML = "Please enter valid numbers.";
            return;
        }

        // Calculate the remaining amount after transport
        const remaining = total - transport;

        // Calculate company's share
        const companyShare = (remaining * (companyPercentage / 100)).toFixed(2);

        // Apply discount to company's share
        const companyShareAfterDiscount = (companyShare - discount).toFixed(2);

        // Calculate worker's payment (remaining percentage)
        const workerPayment = (remaining - companyShare).toFixed(2);

        // Display results
        document.getElementById('result').innerHTML = `
            <p><strong>Worker's Payment:</strong> $${workerPayment}</p>
            <p><strong>Company's Share (after discount):</strong> $${companyShareAfterDiscount}</p>
            <p><strong>Discount Applied:</strong> $${discount.toFixed(2)}</p>
        `;
    }
</script>

</body>
</html>
